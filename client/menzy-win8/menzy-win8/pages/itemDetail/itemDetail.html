<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/cache.js"></script>
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- meal template -->
    <div class="mealtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-overlay">
                <h4 class="item-title win-type-ellipsis" data-win-bind="textContent: name"></h4>
                <h6 class="item-price item-price-student" data-win-bind="textContent: price_student"></h6>
                <h6 class="item-price item-price-employee" data-win-bind="textContent: price_employee"></h6>
                <h6 class="item-price item-price-other" data-win-bind="textContent: price_other"></h6>
            </div>
        </div>
    </div>


    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <section class="basic-info">
                    <header>
                        <h2 class="item-subtitle"></h2>
                    </header>
                    <img class="item-image" src="#" />
                    <table class="item-hours">
                        <tr class="hours-mon"><th>Pondělí</th></tr>
                        <tr class="hours-tue"><th>Úterý</th></tr>
                        <tr class="hours-wed"><th>Středa</th></tr>
                        <tr class="hours-thu"><th>Čtvrtek</th></tr>
                        <tr class="hours-fri"><th>Pátek</th></tr>
                        <tr class="hours-sat"><th>Sobota</th></tr>
                        <tr class="hours-sun"><th>Neděle</th></tr>
                    </table>
                    <div class="item-content"></div>
                </section>
                <section aria-label="Seznam jídel" role="main" class="meal-list">
                    <h4 class="message"></h4>
                    <div class="header">
                        <div class="item-overlay">
                            <div class="item-title win-type-ellipsis" data-win-bind="textContent: name">&nbsp;</div>
                            <div class="item-price item-price-student" data-win-bind="textContent: price_student">S</div>
                            <div class="item-price item-price-employee" data-win-bind="textContent: price_employee">Z</div>
                            <div class="item-price item-price-other" data-win-bind="textContent: price_other">E</div>
                        </div>
                    </div>
                    <div class="groupeditemslist win-selectionstylefilled" aria-label="Seznam jídel" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                </section>
            </article>
        </div>
    </div>
</body>
</html>
